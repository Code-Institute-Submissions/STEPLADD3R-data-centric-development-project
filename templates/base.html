<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book Reviews</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gijgo@1.9.13/css/gijgo.min.css" type="text/css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='dist/css/vendors/bootstrap4c/component-chosen.css') }}" type="text/css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='dist/css/main.css') }}" type="text/css" />
</head>
<body>
    <header class="site-header" itemscope itemtype="https://schema.org/WPHeader">
        <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-between">
            <a class="navbar-brand" href="/">Book Reviews</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="{{ url_for('create_book') }}" class="nav-link">Add a Book</a>
                    </li>
                </ul>
                <form class="form-inline my-2 mg-lg-0">
                    <input type="search" class="form-control mr-sm-2" placeholder="Search" aria-label="Search">
                    <button type="submit" class="btn btn-outline-success my-2 my-sm-0">Search</button>
                </form>
            </div>
        </nav>
    </header>
    
    {% block content %}{% endblock %}
    
    <footer class="site-footer" itemscope itemtype="https://schema.org/WPFooter">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <p>Placeholder</p>
                </div>
                <div class="col-lg-6">
                    <p>Placeholder</p>
                </div>
            </div>
        </div>
    </footer>
    
    <script src="{{ url_for('static', filename='dist/js/jquery.slim.min.js') }}"></script>
    <script src="{{ url_for('static', filename='dist/js/vendors/bootstrap/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='dist/js/vendors/bootstrap/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='dist/js/vendors/chosen-js/chosen.jquery.min.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/gijgo@1.9.13/js/gijgo.min.js"></script>
    <script src="{{ url_for('static', filename='dist/js/main.js') }}"></script>
</body>
</html>
